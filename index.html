<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="md:col-span-2 lg:col-span-1">
                    <h1 class="my-6 font-medium text-lg">Subscribe to our newsletter for updates.</h1>
                    <div class="flex mb-10">
                            <input id="email" type="text" class="rounded-lg mr-4 px-4 py-2" placeholder="Email Address">
                            <button class="px-6 py-2.5 bg-[#d86943] rounded-lg text-white">
                            Subscribe
                            </button>
                    </div>
                    <div>
                        <p class="font-normal mb-2">Quick Link</p>
                        <div class="flex text-[#313131]">
                            <a href="#">Home</a>
                            <a href="#">Who We Are</a>
                            <a href="#">Our Philosophy</a>
                    </div>
                    <div>
                        <p class="font-normal mb-2">Technologies</p>
                        <div class="flex text-[#313131]">
                            <a href="#">HTML</a>
                            <a href="#">CSS</a>
                            <a href="#">JavaScript</a>
                        </div>
                    </div>
                </div>
                <hr class="my-6 border-[#d86943]">
            <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
            </div>
        </div>           <!--End of container -->
    </footer>          <!-- End of footer -->

</body>
</html>
